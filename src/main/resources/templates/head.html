<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!--    <script src="js/head.js"></script>-->
<!--    <link href="css/head.css" rel="stylesheet">-->
    <link th:href="@{/static/css/head.css}" rel="stylesheet" type="text/css" >
    <script th:src="@{/static/js/head.js}"></script>
    <title>head</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark navbar-offcanvas" th:fragment="myHeader">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index">HOME</a>
        <ul class="navbar-nav navbar-top">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/result">结果页面</a>
            </li>
        </ul>
        <button class="navbar-toggler navbar-toggler-right navbar-icon" type="button" data-toggle="collapse"
                data-target="#navbar-mobile" aria-controls="navbar-mobile" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="icon-bar bar1"></span>
            <span class="icon-bar bar2"></span>
            <span class="icon-bar bar3"></span>
        </button>
        <div class="navbar-collapse collapse ml-auto " id="navbar-mobile" style="overflow: auto;">

            <!--			<div class="pre-scrollable">-->

            <ul class="navbar-nav ml-auto">
                <li class="nav-image">
                    <img src="logo.png" alt="">
                </li>
                <!--循环100次-->
                <li th:each="i:${#numbers.sequence(1,100)}" class="nav-item">
                    <a href="#!" class="nav-link">Link 1</a>
                </li>
                <li class="nav-item">
                    <a href="#!" class="nav-link">Link 2</a>
                </li>
                <li class="nav-item">
                    <a href="#!" class="nav-link">Link 3</a>
                </li>
            </ul>
            <!--			</div>-->
        </div>
    </div>
</nav>

</html>
