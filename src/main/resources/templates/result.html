<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:replace="/head::myHeader"></div>
<head>
    <meta charset="utf-8">
    <title>result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link th:href="@{~/static/css/head.css}" rel="stylesheet" type="text/css">
    <script th:src="@{~/static/js/head.js}"></script>
</head>
<body>
<h1 style="font-size: 30px;text-align: center">总览</h1>
<div class="wrapper">
    <table class="table table-dark">
        <thead>
        <tr>
            <th>文件名1</th>
            <th>Xpath1</th>
            <th>文件名2</th>
            <th>Xpath2</th>
            <th>更新时间</th>
            <th>操作人</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i:${Xpaths}">
            <td th:text="${i.filename1}"></td>
            <td style="overflow: auto;width: 300px;word-wrap: break-word;word-break: break-all"
                th:text="${i.xpath1}"></td>
            <td th:text="${i.filename2}"></td>
            <td style="overflow: auto;width: 300px;word-wrap: break-word;word-break: break-all"
                th:text="${i.xpath2}"></td>
            <td th:text="${i.updateTime}"></td>
            <td>Author</td>
            <td>
                <button type="button" class="btn btn-primary">修改</button>
                <button type="button" class="btn btn-danger">删除</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
